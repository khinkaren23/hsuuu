<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード忘れ／email check</title>
  <style>
 

    body {
    background: linear-gradient(135deg, #a0c7eb,  #e9f1f9, #a5c9ef);
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      
    }

    .content {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 48px;
      margin-top: 10%;
      color: #2164d6;
      text-shadow: 1px 1px #2164d6;
      margin-bottom: 15px;
    }

    p {
      font-size: 20px;
      margin-top: 20%;
      margin-bottom: 20%;
    }
  

    input {
      width: 90%;
      padding: 15px;
      margin-bottom: 20%;
      border-radius: 8px;
      border: 1px solid #060606;
      font-size: 16px;
      text-align: center;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

.button-container {
  display: flex;
  justify-content: center; /* để nút nằm giữa */
  gap: 5%;               /* khoảng cách giữa hai nút */
  width: 100%;
  bottom: 20px;
  left: 0;
}

.button {

  width: 100px;           /* ⭐ thu nhỏ chiều ngang */
  padding: 18px ;
  margin: 40px;
  margin-top: 10%;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  border: 2px solid #002f4d;
  text-decoration: none;
  color: #002f4d;
  background: #ffffff;
  transition: 0.3s;
}

.button:hover {
  background: #002f4d;
  color: #ffffff;
}

.active {
  background: #002f4d;
  color: #ffffff;
}

  </style>
</head>
<body>

  <div >
  <div class="content">
    <h1>Anispot</h1>
    <p>メールとIDを記入してください。</p>

    <!-- form chỉ bao quanh input -->
    <form id="emailForm" onsubmit="validateEmail(event)">
      <input type="text" id="emailInput" name="email" placeholder="anispot@gmail.com">
      <div class="error" id="emailError"></div>
    </form>
  </div>

  <!-- nút nằm tách riêng ra ngoài form -->
  <div class="button-container">
    <a href="login.html" class="button">戻る</a>
    <a href="#" class="button" onclick="return validateEmail(event)">送信</a>
  </div>
</div>

<script>
function validateEmail(event) {
  event.preventDefault();
  const email = document.getElementById("emailInput").value.trim();
  const emailError = document.getElementById("emailError");

  emailError.textContent = "";

  // regex kiểm tra email cơ bản
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!emailRegex.test(email)) {
    emailError.textContent = "正しいメールを入力してください。";
    return false;
  }

  // hợp lệ → chuyển trang
  window.location.href = "checkepasswork.html";
}
</script>

</body>
</html>
