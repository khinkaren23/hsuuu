<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール</title>
  <link rel="stylesheet" href="anispot.css" />
    <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="index2.css" />
  <!-- <link rel="stylesheet" href="profile.css"> -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="profile-page">

  <!-- 🔙 上部ヘッダー -->
  <header class="profile-top-header">
    <div class="APP">
        <div class="appname">Anispot</div>
    </div>
    
    <div class="tab">
        <div class="header-title">
          <h3>プロフィール</h3>
        </div>
    </div>
  </header>

  <!-- 🧑‍🎤 プロフィール基本情報 -->
  <section class="profile-info">
    <img id="profileAvatar" class="profile-avatar">

    <h2 id="profileName">ユーザー名</h2>
    <p id="profileId" class="profile-id">@user</p>

    <button id="followBtn" class="follow-btn">フォロー</button>

    <p id="profileBio" class="profile-bio">ここに自己紹介が入ります。</p>


    <div class="follow-stats">
      <span><strong id="followCount">0</strong> フォロー中</span>
      <span><strong id="followerCount">0</strong> フォロワー</span>
    </div>
  </section>

  <!-- 📌 タブ（投稿 / 返信 / 画像など） -->
  <nav class="profile-tabs">
  <span id="tab-posts" class="active">投稿</span>
  <!-- <span id="tab-replies">返信</span> -->
  <span id="tab-images">画像</span>
</nav>


  <!-- 📝 投稿一覧 -->
  <div id="profilePosts"></div>

  
    <!-- hidden inputs + モーダル群 -->
    <input type="file" id="imagePicker" accept="image/*" multiple style="display:none" />
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">

    <!-- リポスト（シェア）モーダル -->
    <div id="repostModal" class="modal">
      <div class="modal-content">
        <h3>リポスト</h3>
        <p>この投稿をリポストしますか？</p>
        <div style="display:flex;gap:8px;justify-content:center;margin-top:8px;">
          <button id="confirmRepostBtn">はい</button>
          <button id="cancelRepostBtn">キャンセル</button>
        </div>
      </div>
    </div>

    <!-- 📌 投稿削除モーダル（追加した部分） -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>投稿を削除</h3>
        <p>この投稿を削除しますか？</p>
        <div style="display:flex;gap:8px;justify-content:center;margin-top:8px;">
          <button id="confirmDeleteBtn">削除</button>
          <button id="cancelDeleteBtn">キャンセル</button>
        </div>
      </div>
    </div>

    <!-- コメントモーダル -->
    <div id="commentModal" class="modal">
      <div class="modal-content" id="commentModalContent">
        <h3>コメントを入力</h3>
        <textarea id="commentText" placeholder="コメントを入力..."></textarea>
        <div class="modal-actions">
          <button id="sendComment">送信</button>
          <button id="closeModal">閉じる</button>
        </div>
        <div id="commentList"></div>
      </div>
    </div>



  <script src="profile.js"></script>

  
    <div class="bottom-nav">
      <button class="icon" onclick="location.href='home.html'"><img src="img/a.png"></button>
      <button class="icon" onclick="location.href='index.html'"><img src="img/c.png"></button>
      <button class="icon" onclick="location.href='notifications.html'"><img src="img/d.png"></button>
      <button class="icon" onclick="location.href='account.html'"><img src="img/e.png"></button>
    </div>
</body>
</html>
