<body id="post">
  <header class="post-header-back">
    <i id="backBtn" class="fa-solid fa-arrow-left"></i>
    <h2>新規ポスト</h2>
  </header>

  <main class="post-container">
    <!-- 投稿テキスト -->
    <textarea id="postText" placeholder="いまどうしてる？"></textarea>

    <!-- 画像プレビュー -->
    <div id="imagePreviewContainer">
      <div id="imagePreviewList"></div>
    </div>

    <!-- 投稿ツールバー -->
    <div class="post-actions-row">
      <i class="fa-solid fa-image"></i>
      <i class="fa-solid fa-camera"></i>
      <i class="fa-solid fa-location-dot"></i>

    </div>

    <!-- 隠し入力 -->
    <input type="file" id="imagePicker" accept="image/*" multiple style="display:none">
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">

    <!-- 投稿ボタン -->
    <button id="submitPostBtn">投稿する</button>
  </main>

    <script>

      document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
      });

    </script>
</body>
