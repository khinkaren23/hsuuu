<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント設定 - Anispot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="anispot.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="index2.css" />
    <script defer src="App.js"></script>
  </head>

  <body id="account">
    <header>
      <div class="APP">
          <div class="appname">Anispot</div>
      </div>

      <div class="tab">
      <div class="header-title">
        <h3>ユーザー設定</h3>
      </div>
  </div>
    </header>

    <main class="account-container">
      <section class="user-section">
        <div id="accountAvatar"class="avatar-large"></div>
        <p id="accountName" class="username">読み込み中...</p>
        <button class="edit-btn" id="editNameBtn">変更</button>
      </section>

      <ul class="menu-list">
        <li><a href="howto.html">このアプリの使い方</a></li>
        <li><a href="faq.html">よくあるご質問</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
        <li><a href="terms.html">利用規約</a></li>
        <li><a href="privacy.html">プライバシーポリシー</a></li>
        <li><a href="consent.html">同意事項</a></li>
        <li><a href="about.html">その他の情報</a></li>
      </ul>
      <div class="button-container">
          <a href="login.html" class="login-button">ログイン</a>
      </div>
    </main>

    <div class="bottom-nav">
      <button class="icon" onclick="location.href='home.html'"><img src="img/a.png"></button>
      <button class="icon" onclick="location.href='index.html'"><img src="img/c.png"></button>
      <button class="icon" onclick="location.href='notifications.html'"><img src="img/d.png"></button>
      <button class="icon" onclick="location.href='account.html'"><img src="img/e2.png"></button>
    </div>


    <script>
      editNameBtn.addEventListener("click", () => {
        nameInput.style.display = "block";
        nameInput.value = localStorage.getItem("userName") || nameText.textContent;
        nameInput.focus();

        nameInput.onkeydown = (e) => {
          if (e.key === "Enter") {
            const newName = nameInput.value.trim();
            if (!newName) return;

            nameText.textContent = newName;
            localStorage.setItem("userName", newName);
            nameInput.style.display = "none";
          }
        };
      });
    </script>
  </body>
</html>
